<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMIT Documents | EMIT Technology</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_media/css/vue.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script type="application/javascript" src="./assets/js/katex.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YGGC8E2M1C"></script>
  <link rel="shortcut icon" type="image/png" href="./_media/img/favicon.png" />
  <link rel="stylesheet" href="./_media/css/mermaid.min.css">
  <script src="./_media/js/mermaid.min.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YGGC8E2M1C');

    var num = 0;
    mermaid.initialize({ startOnLoad: false });

  </script>
</head>
<body>
  <nav>
    <a href="#/"><span class="nav-span">EN</span></a>
  </nav>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      themeColor: '#000000',
      name: 'E.M.I.T. Documents',
      repo: 'https://github.com/emit-technology',
      ga:'G-YGGC8E2M1C',
      auto2top: true,
      executeScript: true,
      markdown:{
        smartypants: true,
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="./_media/js/docsify.min.js"></script>
  <script src="./_media/js/prism-bash.min.js"></script>
  <script src="./_media/js/prism-go.min.js"></script>
  <script src="./_media/js/prism-javascript.min.js"></script>
  <script src="./_media/js/prism-typescript.min.js"></script>

  <!-- CDN files for docsify-katex -->
  <script src="./_media/js/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="./_media/css/katex.min.css"/>

</body>
</html>
